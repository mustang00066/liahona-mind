<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e"/>
      <stop offset="100%" style="stop-color:#b7791f"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#gold)" stroke-width="3" opacity="0.3"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>

  <!-- Liahona compass shape -->
  <g filter="url(#glow)">
    <!-- Main compass circle -->
    <circle cx="256" cy="256" r="100" fill="none" stroke="url(#gold)" stroke-width="4"/>

    <!-- Compass points - N, S, E, W -->
    <path d="M256 156 L270 200 L256 190 L242 200 Z" fill="url(#gold)"/>
    <path d="M256 356 L270 312 L256 322 L242 312 Z" fill="url(#gold)" opacity="0.7"/>
    <path d="M356 256 L312 270 L322 256 L312 242 Z" fill="url(#gold)" opacity="0.7"/>
    <path d="M156 256 L200 270 L190 256 L200 242 Z" fill="url(#gold)" opacity="0.7"/>

    <!-- Center decoration -->
    <circle cx="256" cy="256" r="20" fill="url(#gold)"/>
    <circle cx="256" cy="256" r="12" fill="#1a365d"/>
    <circle cx="256" cy="256" r="6" fill="url(#gold)"/>
  </g>

  <!-- Subtle star points -->
  <g opacity="0.4" stroke="url(#gold)" stroke-width="1" fill="none">
    <line x1="256" y1="100" x2="256" y2="120"/>
    <line x1="256" y1="392" x2="256" y2="412"/>
    <line x1="100" y1="256" x2="120" y2="256"/>
    <line x1="392" y1="256" x2="412" y2="256"/>
  </g>

  <!-- Text: LIAHONA at bottom (optional - can be removed) -->
  <text x="256" y="450" text-anchor="middle" font-family="Georgia, serif" font-size="36" fill="url(#gold)" font-weight="500">LIAHONA</text>
</svg>
